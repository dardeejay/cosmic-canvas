<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Canvas - A gallery of the Universe</title>
    <link rel="stylesheet" href="output-style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body
    class="bg-space scrollbar scrollbar-thin relative scrollbar-track-transparent scrollbar-thumb-red-900 scrollbar-thumb-rounded-full"
  >
    <!-- <div
      id="blob"
      class="bg-gradient-to-r from-green-300 to-purple-600 animate-rotate"
    ></div> -->
    <!-- <div
      id="blur"
      class="fixed w-full h-full z-[-100] backdrop-blur-[90px] bg-black/50"
    ></div> -->
    <!-- Navigation Bar -->
    <div
      class="flex justify-between shadow-md shadow-gray-800 px-10 bg-black/50 bg-cover bg-no-repeat"
    >
      <div id="logo-container" class="">
        <img src="logo.png" alt="" class="w-20" />
      </div>
      <i class="fa-light fa-bars md:hidden"></i>
      <div
        id="nav-bar-menu"
        class="text-white k font-navFont hidden md:flex items-center justify-center gap-10"
      >
        <a href="#" class="navbar-links goto-tag">HOME</a>
        <a href="#second-section" class="navbar-links goto-tag">#APOD</a>
        <a href="#" class="navbar-links goto-tag">JWST IMAGES</a>
        <a href="#" class="navbar-links goto-tag">ABOUT</a>
      </div>
    </div>
    <!-- Hero Section -->
    <div id="hero-section" class="fixed h-screen md:h-full w-full z-[-1]">
      <div class="h-screen overflow-hidden text-center relative">
        <div class="mt-52">
          <h1 class="text-9xl font-bold font-Poppins text-white animate-appear">
            COSMIC CANVAS
          </h1>
          <p
            class="text-xl text-white font-Poppins font-extralight animate-appear2 delay-200"
          >
            A Gallery of the Universe
          </p>
        </div>
        <img
          src="/public/assets/jupiter-removebg.png"
          id="jupiter"
          alt=""
          class="absolute left-0 right-0 ml-auto mr-auto text-center w-3/5 -bottom-40 animate-rescale"
        />
      </div>
    </div>
    <!-- Second Section -->
    <div
      class="bg-white h-screen mt-[100vh] sticky top-0 text-center grid place-items-center"
      id="second-section"
    >
      <h1 class="text-9xl font-bold font-Poppins text-black">
        ASTRONOMY PICTURE <br />OF THE DAY <br />
        <a href="#third-section" class="goto-tag"
          ><i class="fa-solid fa-chevron-down text-5xl animate-bounce"></i
        ></a>
      </h1>
      <!-- chevron down  -->

      <!-- <div
        class="container flex w-full justify-end absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <img src="" alt="" id="apodImage" class="w-1/3" draggable="false" />
      </div> -->
    </div>
    <!-- Third Section -->
    <div
      class="h-screen bg-customBlack overflow-hidden flex flex-col gap-20 sticky top-0"
      id="third-section"
    >
      <h1
        class="text-5xl font-bold font-Poppins text-white uppercase text-center pt-12 relative z-10"
        id="apodDate"
      ></h1>
      <div class="container mx-auto flex justify-between items-center">
        <div
          data-aos="fade-up"
          data-aos-duration="1000"
          class="text-white w-1/2 font-Poppins flex flex-col justify-between gap-20"
        >
          <h1
            class="text-5xl font-bold font-Poppins text-white uppercase text-left pt-5 relative z-10"
            id="apodTitle"
          ></h1>
          <p
            class="text-xl font-extralight text-justify indent-10"
            id="apodExplanation"
          ></p>
        </div>

        <div class="w-1/3">
          <div
            data-aos="fade-in"
            data-aos-duration="1000"
            class="relative group"
          >
            <a href="" id="apodImageLink" target="_blank"
              ><img src="" alt="" class="w-full relative z-10" id="apodImage"
            /></a>
            <div
              class="bg-white w-full h-full absolute top-3 -left-3 group-hover:top-0 group-hover:-left-0 transition-all duration-200 ease-in-out"
            ></div>
          </div>
          <h1
            id="apodCredits"
            class="text-center font-Poppins text-xl text-customWhite mt-3 capitalize"
          ></h1>
        </div>
      </div>
    </div>
    <!-- Fourth Section -->
    <div
      class="h-full min-h-screen bg-customWhite relative flex flex-col gap-20"
      id="fourth-section"
    >
      <h1
        class="text-5xl font-bold font-Poppins text-customBlack uppercase text-center pt-12 relative z-10"
      >
        <!-- apod in past week -->
        APOD Archives for the Past Week
      </h1>
      <div class="container mx-auto">
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10"
          id="archiveContainer"
        ></div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
